    <link rel="stylesheet" href="style.css" type="text/css"/>

<title>Heavy Christmas</title>
<body>
<div id="example">
    <header><mark>Dark photography</mark></header>
    <p><ul>
    <li><i>The moon</i></li>
    <li><i>The light</i></li>
    <li><i>The roses</i></li></ul></p>
        <div id="path">
                <div id="brick"></div>
                </div>

    </div>

    </div>

    <div class="row">
        <div class="column">
            <img src="barbie.jpg" onclick="openModal();currentSlide(1)" alt="TRololo" style="float:left; height:200px; width:200px;" class="hover-shadow">
        </div>
        <div class="column">
            <img src="fairmont.jpg" onclick="openModal();currentSlide(2)" alt="TRololo" style="float:left; height:200px; width:200px;" class="hover-shadow">
        </div>
        <div class="column">
            <img src="retrocar.jpg" onclick="openModal();currentSlide(3)" alt="TRololo" style="float:left; height:200px; width:200px;" class="hover-shadow">
        </div>
        <div class="column">
            <img src="train.jpg" onclick="openModal();currentSlide(4)" alt="TRololo" style="float:left; height:200px; width:200px;" class="hover-shadow">
        </div>
        <div class="column">
            <img src="oldmobil.jpg" onclick="openModal();currentSlide(5)" alt="TRololo" style="float:left; height:200px; width:200px;" class="hover-shadow">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 5</div>
                <img src="barbie.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 5</div>
                <img src="fairmont.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 5</div>
                <img src="retrocar.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 5</div>
                <img src="train.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">5 / 5</div>
                <img src="oldmobil.jpg" style="width:100%">
            </div>


            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="column">
                <img class="demo" src="barbie.jpg" onclick="currentSlide(1)" style="width:200px; height: 200px" alt="trololo">
            </div>

            <div class="column">
                <img class="demo" src="fairmont.jpg" onclick="currentSlide(2)" style="width:200px; height: 200px"; alt="Trolltunga">
            </div>

            <div class="column">
                <img class="demo" src="train.jpg" onclick="currentSlide(3)" style="width:200px; height: 200px"; alt="Mountains">
            </div>

            <div class="column">
                <img class="demo" src="retrocar.jpg" onclick="currentSlide(4)"style="width:200px; height: 200px" alt="Lights">
            </div>
            <div class="column">
                <img class="demo" src="oldmobil.jpg" onclick="currentSlide(5)"style="width:200px; height: 200px" alt="Lights">
            </div>
        </div>
    </div>
</div>
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
        }
    </script>
